<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add New Profile</title>
  </head>
  <body>
    <h2>My Address Book</h2>
    <h2>Add New Profile</h2>
    <form>
      Name: <input type="text" name="name" required="required">
      <br><br>
      Phone Number: <input type="tel" name="phone_number" required="required">
      <br><br>
      Email Address: <input type="email" name="email" required="required">
      <br><br>
      Home Address: <textarea name="home_address" required="required"></textarea>
      <br><br>
      Gender:
      <input type="radio" name="gender" value="Male" required="required">Male
      <input type="radio" name="gender" value="Female" required="required">Female
      <br><br>
      Relationship:
      <select name="relationship" required="required">
        <option value="">Please select</option>
        <option value="Family">Family</option>
        <option value="Friend">Friend</option>
        <option value="Colleague">Colleague</option>
        <option value="Other">Other</option>
      </select>
      <br><br>
      Date of Birth: <input type="date" name="dob" required="required">
      <br><br>
      <input type="submit" name="submit" value="Submit">
      <input type="reset" name="reset" value="Reset">
    </form>
  </body>
</html>
